<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Project 4</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>

  <body onload="hiddenLoading()">
    <div class="overlay" id="loading">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="container">
      <div class="text">
        <h1>Weather Forecast</h1>
        <h1>In Indonesia</h1>
        <marquee
          ><h4>
            Final Project 4 Kelompok 3 INPG-KS-006 MBKM Hacktiv8
          </h4></marquee
        >
      </div>
      <form class="d-flex justify-content-center mt-1">
        <input
          class="form-control me-2 w-50"
          type="text"
          placeholder="Enter the Region Name"
          id="search-country"
        />
        <input
          class="form-control me-2 w-50"
          type="text"
          id="dateInput"
          placeholder="dd/mm/yy"
        />
        <input
          class="form-control me-2 w-50"
          type="text"
          id="timeInput"
          placeholder="Time"
        />
        <button class="btn btn-success" id="btn-submit" type="button">
          Cari
        </button>
      </form>
      <div class="box">
        <div class="kota text-center" id="city"></div>
        <div class="hari text-center">
          <span id="date-value"> </span>
          <span id="time-value"></span>
        </div>
        <hr />
      </div>

      <div class="row">
        <div class="col-md-4 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Conditions
              <img id="icon-cloud" alt="" />
              <p class="totalDeaths" id="condition"></p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Temperatur
              <p class="totalDeaths" id="temperatur"></p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Wind Velocity
              <p class="totalDeaths" id="wings"></p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Humidity
              <p class="totalDeaths" id="humidityValue"></p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Pressure
              <p class="totalDeaths" id="pressureValue"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Chance Of Rain
              <p class="totalDeaths" id="rain"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <h2 class="grafik" id="tempratur"></h2>
        <canvas id="chartTemp" width="450" height="150"></canvas>
      </div>
      <div class="mt-4">
        <h2 class="grafik" id="humadity"></h2>
        <canvas id="chartHumadity" width="450" height="150"></canvas>
      </div>
      <div class="mt-4">
        <h2 class="grafik" id="wind"></h2>
        <canvas id="chartWind" width="450" height="150"></canvas>
      </div>
      <div class="mt-4 mb-4">
        <h2 class="grafik" id="pressure"></h2>
        <canvas id="chartPressure" width="450" height="150"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./script/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
